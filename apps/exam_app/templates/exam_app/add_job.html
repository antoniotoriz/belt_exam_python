<!DOCTYPE html>
<html>

<head>
    <title>New Job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        li {
            color: red;
            list-style-type: none;
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Hello {{ user.first_name.capitalize }}! Create a job!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto"></ul>
        <span class="navbar-text">
                <a href="/dashboard">Home</a> | 
                <a href="/logout">Logout</a>
        </span>
    </div>
</nav>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/add_job" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Title:</label>
                        <input name="title" type="text" class="form-control" placeholder="Job Title">
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <input name="description" type="text" class="form-control" placeholder="Job Description">
                    </div>
                    <div class="form-group">
                        <label>Location:</label>
                        <input name="location" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Job Location">
                    </div>
                    <div class="form-group">
                        <label>Category:</label>
                        <br>
                        <input type="radio" name="category" value="services">Services<br>
                        <input type="radio" name="category" value="work">Work<br>
                        <input type="radio" name="category" value="for-sale">For Sale<br>
                        <input type="radio" name="category" value="housing">Housing<br>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                    <a href="/dashboard"><button type="button" class="btn btn-info">Cancel</button></a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
